profiles:
  - name: "hla"
    language: "KOTLIN"
    paths:
      project: "../lib"
      src:
        default: "src/main/kotlin/com/github/bratek20/hla"
        overrides:
          - submodule: "Fixtures"
            path: "src/testFixtures/kotlin/com/github/bratek20/hla"
          - submodule: "Tests"
            path: "src/test/kotlin/com/github/bratek20/hla"
    imports:
      - hlaFolderPath: "../external/utils"
        profileName: "utils"