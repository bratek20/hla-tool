profiles:
  - name: "kotlin"
    language: "KOTLIN"
    paths:
      project: "../kotlin"
      src:
        default: "src/main/kotlin/com/some/pkg"
        overrides:
            - submodule: "Tests"
              path: "src/test/kotlin/com/some/pkg"
            - submodule: "Fixtures"
              path: "src/testFixtures/kotlin/com/some/pkg"
    skipPatterns:
      - "Events"

  - name: "typeScript"
    language: "TYPE_SCRIPT"
    paths:
      project: "../typescript"
      src:
        default: "main"
        overrides:
          - submodules:
              - "Tests"
              - "Fixtures"
            path: "Tests"
          - submodules:
              - "Examples"
            path: "Examples"
    typeScript:
      mainTsconfigPath: "Configs/tsconfig.main.json"
      testTsconfigPath: "Configs/tsconfig.test.json"
      launchJsonPath: ""
      packageJsonPath: ""

  - name: "cSharp"
    language: "C_SHARP"
    paths:
      project: "../c-sharp"
      src:
        default: ""

  - name: "kotlinOnlyPatterns"
    language: "KOTLIN"
    paths:
      project: "../kotlin"
      src:
        default: "src/main/kotlin/com/some/pkg"
        overrides:
            - submodule: "Tests"
              path: "src/test/kotlin/com/some/pkg"
            - submodule: "Fixtures"
              path: "src/testFixtures/kotlin/com/some/pkg"
    onlyPatterns:
      - "ValueObjects"
      - "Builders"

  - name: "kotlinSkipWebServerContextPattern"
    language: "KOTLIN"
    paths:
      project: "../kotlin"
      src:
        default: "src/main/kotlin/com/some/pkg"
        overrides:
          - submodule: "Tests"
            path: "src/test/kotlin/com/some/pkg"
          - submodule: "Fixtures"
            path: "src/testFixtures/kotlin/com/some/pkg"
    skipPatterns:
      - "WebServerContext"

  - name: "typeScriptFileModifiers"
    language: "TYPE_SCRIPT"
    paths:
      project: "../typescriptFileModifiers/beforeStart"
      src:
        default: "main"
        overrides:
          - submodule: "Tests"
            path: "Tests/test"
          - submodule: "Fixtures"
            path: "Tests/fixtures"
    typeScript:
      mainTsconfigPath: "Configs/tsconfig.json"
      testTsconfigPath: "Tests/tsconfig.json"
      launchJsonPath: ""
      packageJsonPath: ""

  - name: "typeScriptFileModifiersAfterStart"
    language: "TYPE_SCRIPT"
    paths:
      project: "../typescriptFileModifiers/afterStart"
      src:
        default: "main"
        overrides:
          - submodule: "Tests"
            path: "Tests/test"
          - submodule: "Fixtures"
            path: "Tests/fixtures"
    typeScript:
      mainTsconfigPath: "Configs/tsconfig.json"
      testTsconfigPath: "Tests/tsconfig.json"
      launchJsonPath: ""
      packageJsonPath: ""